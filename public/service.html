<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HVAC Services | Heartland Heating + Air</title>
    <meta name="description" content="Professional HVAC services in Indianapolis and the Midwest. AC repair, furnace installation, emergency service, and more." />
    
    <!-- Schema Markup for Local Business -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Heartland Heating + Air",
      "image": "https://example.com/logo.png",
      "description": "Expert HVAC services in Indianapolis and the Midwest. 24/7 emergency repair, installation, and maintenance.",
      "telephone": "+1-317-555-0123",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Indianapolis",
        "addressRegion": "IN",
        "postalCode": "46201",
        "addressCountry": "US"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": 39.7684,
        "longitude": -86.1581
      },
      "openingHours": "Mo-Su 00:00-23:59",
      "priceRange": "$$",
      "serviceArea": {
        "@type": "GeoCircle",
        "geoMidpoint": {
          "@type": "GeoCoordinates",
          "latitude": 39.7684,
          "longitude": -86.1581
        },
        "geoRadius": "50 miles"
      }
    }
    </script>

    <!-- Calendly widget script -->
    <script src="https://assets.calendly.com/assets/external/widget.js" async></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="components/Navbar.css" />
    <link rel="stylesheet" href="components/ServicePage.css" />
    <link rel="stylesheet" href="components/SchedulingWidget.css" />
    <link rel="stylesheet" href="components/TrustSignals.css" />
    <link rel="stylesheet" href="components/Contact.css" />
    <link rel="stylesheet" href="components/Footer.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar Component Container -->
    <div id="navbar-component-container"></div>

    <!-- Service Page Content Container -->
    <div id="service-page-container"></div>

    <!-- Scheduling Widget -->
    <section id="schedule" class="section bg-heartland-blue text-white">
      <div class="container">
        <!-- Scheduling Widget Container -->
        <div id="schedule-widget"></div>
      </div>
    </section>

    <!-- Trust Signals Component -->
    <div id="trust-signals-component-container"></div>

    <!-- Contact Component -->
    <div id="contact-component-container"></div>

    <!-- Footer Component Container -->
    <footer></footer>

    <!-- Emergency Floating Button -->
    <a href="tel:+13175550123" class="floating-emergency">
      <i class="fas fa-phone"></i>
      <span>24/7 Emergency</span>
    </a>

    <!-- Interactive Chat Widget -->
    <div class="chat-widget">
      <div class="chat-toggle" id="chatToggle">
        <i class="fas fa-comments"></i>
        <span class="chat-badge">1</span>
      </div>
      
      <div class="chat-popup" id="chatPopup">
        <div class="chat-header">
          <div class="chat-company">
            <i class="fas fa-house-chimney-window"></i>
            <span>Heartland Heating + Air</span>
          </div>
          <button class="chat-close" id="chatClose">
            <i class="fas fa-times"></i>
          </button>
        </div>
        
        <div class="chat-content">
          <div class="chat-greeting">
            <div class="greeting-avatar">
              <i class="fas fa-user-tie"></i>
            </div>
            <div class="greeting-text">
              <h4>Hi! How can we help you today?</h4>
              <p>Choose an option below to get started:</p>
            </div>
          </div>
          
          <div class="chat-options">
            <a href="#schedule" class="chat-option">
              <i class="fas fa-calendar-check"></i>
              <span>Schedule Service</span>
            </a>
            <a href="tel:+13175550123" class="chat-option">
              <i class="fas fa-phone"></i>
              <span>Call Now</span>
            </a>
            <a href="#contact" class="chat-option">
              <i class="fas fa-envelope"></i>
              <span>Send Message</span>
            </a>
            <a href="#reviews" class="chat-option">
              <i class="fas fa-star"></i>
              <span>Leave Review</span>
            </a>
          </div>
          
          <div class="chat-hours">
            <p><strong>Available 24/7</strong> for emergencies</p>
            <p>Business hours: Mon-Fri 7AM-7PM</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Main JavaScript with ES6 Modules -->
    <script src="service-page.js" type="module"></script>
  </body>
</html>
